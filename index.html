<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баллы учеников</title>
 <style>
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        .cover {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .cover button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cover button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        .content {
            background-color: #1a1a1a;
            padding: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 10px;
            gap: 10px;
        }

        .filters select, .filters button {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            background-color: #7a00b3;
        }

        #students {
            margin: 20px;
        }

        .bar-container {
            width: 100%;
            background-color: #333333;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .bar {
            height: 30px;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: right;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            padding-right: 10px;
        }

        .student-name {
            position: absolute;
            left: 15px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 10px;
            line-height: 30px;
        }

        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #ffffff;
            font-size: 14px;
            padding: 0 10px;
        }

        .time-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .time-filters button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9400d3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-filters button.active {
            background-color: #7a00b3;
        }

        .time-filters button:hover {
            background-color: #7a00b3;
        }
    </style>
</head>
<body>
    <!-- Ваша HTML-разметка остается без изменений -->
    <div class="cover">
        <h1>БАЛЛЫ УЧЕНИКОВ</h1>
        <button id="scrollButton">УЗНАЙ СВОЙ БАЛЛ</button>
    </div>

    <div class="content">
        <div class="time-filters">
            <button data-period="all" class="active">Все время</button>
            <button data-period="day">День</button>
            <button data-period="week">Неделя</button>
            <button data-period="month">Месяц</button>
        </div>

        <div class="filters">
            <select id="groupFilter">
                <option value="all">ВСЕ ГРУППЫ</option>
            </select>
            <button id="sortButton">СОРТИРОВАТЬ ПО БАЛЛАМ</button>
        </div>

        <div class="points-scale">
            <span>0</span>
            <span>1000</span>
        </div>

        <div id="students"></div>
    </div>

<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxD19GNHIzZZJs0epccK6wSXdUKbx8i14zFtGTDNIz9TGPOkd_utYJsiNSD6WhxbOop/exec';
    const BACKGROUND_IMAGE = 'https://img.freepik.com/free-vector/gradient-liquid-wavy-background_23-2149111795.jpg';

    // Инициализация
    document.querySelector('.cover').style.backgroundImage = `url(${BACKGROUND_IMAGE})`;
    let studentsData = [];
    let currentPeriod = 'all';
    let currentGroup = 'all';

    // Функция для преобразования даты из формата таблицы
    function parseSheetDate(dateStr) {
        const parts = dateStr.split('.');
        return new Date(parts[2], parts[1] - 1, parts[0]); // Измененный порядок: день, месяц, год
    }
    
    // Получение диапазона дат для периода
    function getPeriodRange(period) {
        const today = new Date();
        const range = { start: new Date(0), end: new Date(8640000000000000) };
        
        if (period === 'day') {
            range.start = new Date(today);
            range.start.setHours(0, 0, 0, 0);
            range.end = new Date(today);
            range.end.setHours(23, 59, 59, 999);
        } 
        else if (period === 'week') {
            const dayOfWeek = today.getDay();
            const diff = today.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1); // Учитываем воскресенье как последний день недели
            range.start = new Date(today.setDate(diff));
            range.start.setHours(0, 0, 0, 0);
            range.end = new Date(range.start);
            range.end.setDate(range.start.getDate() + 6);
            range.end.setHours(23, 59, 59, 999);
        }
        else if (period === 'month') {
            range.start = new Date(today.getFullYear(), today.getMonth(), 1);
            range.end = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            range.end.setHours(23, 59, 59, 999);
        }
        
        return range;
    }

    // Расчет баллов за период
    function calculatePeriodPoints(student, period) {
        if (period === 'all') {
            return student.total;
        }
        
        const range = getPeriodRange(period);
        return Object.entries(student.dates).reduce((sum, [dateStr, points]) => {
            const date = new Date(dateStr);
            return (date >= range.start && date <= range.end) ? sum + points : sum;
        }, 0);
    }

    // Отображение данных
    function displayData() {
        const container = document.getElementById('students');
        container.innerHTML = '';
        
        const filteredStudents = studentsData
            .filter(student => currentGroup === 'all' || student.group === currentGroup)
            .map(student => ({
                ...student,
                displayPoints: calculatePeriodPoints(student, currentPeriod)
            }))
            .sort((a, b) => b.displayPoints - a.displayPoints);

        filteredStudents.forEach(student => {
            const barContainer = document.createElement('div');
            barContainer.className = 'bar-container';

            const bar = document.createElement('div');
            bar.className = 'bar';
            const width = Math.min((student.displayPoints / 1000) * 100, 100);
            bar.style.width = `${width}%`;
            bar.textContent = `${student.displayPoints} БАЛЛОВ`;

            const nameSpan = document.createElement('span');
            nameSpan.className = 'student-name';
            nameSpan.textContent = student.name.toUpperCase();

            barContainer.appendChild(nameSpan);
            barContainer.appendChild(bar);
            container.appendChild(barContainer);
        });
    }

    // Обработчики событий
    document.getElementById('scrollButton').addEventListener('click', () => {
        document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
    });

    document.querySelectorAll('.time-filters button').forEach(button => {
        button.addEventListener('click', (e) => {
            currentPeriod = e.target.dataset.period;
            document.querySelectorAll('.time-filters button').forEach(btn => 
                btn.classList.remove('active'));
            e.target.classList.add('active');
            displayData();
        });
    });

    document.getElementById('groupFilter').addEventListener('change', (e) => {
        currentGroup = e.target.value;
        displayData();
    });

    document.getElementById('sortButton').addEventListener('click', displayData);

    // Загрузка данных
    async function fetchData() {
        try {
            const response = await fetch(API_URL);
            const rawData = await response.json();
            
            studentsData = rawData.map(student => {
                // Преобразуем даты в правильный формат
                const dates = {};
                for (const [dateStr, points] of Object.entries(student.dates)) {
                    dates[dateStr] = Number(points) || 0;
                }
                
                return {
                    name: student.name,
                    group: student.group,
                    total: Number(student.total) || 0,
                    dates: dates
                };
            });
            
            populateGroupFilter();
            displayData();
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            alert('Произошла ошибка при загрузке данных. Пожалуйста, попробуйте позже.');
        }
    }

    function populateGroupFilter() {
        const groupFilter = document.getElementById('groupFilter');
        const groups = [...new Set(studentsData.map(student => student.group))];
        
        // Очищаем существующие опции, кроме первой
        while (groupFilter.options.length > 1) {
            groupFilter.remove(1);
        }
        
        // Добавляем новые опции
        groups.forEach(group => {
            if (group) {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                groupFilter.appendChild(option);
            }
        });
    }

    // Запуск приложения
    fetchData();
</script>
</body>
</html>
