<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ë–∞–ª–ª—ã —É—á–µ–Ω–∏–∫–æ–≤</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Russo One', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            scroll-behavior: smooth;
        }

        /* –û–±–ª–æ–∂–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .cover {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cover h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–£–∑–Ω–∞–π —Å–≤–æ–π –±–∞–ª–ª" */
        .cover button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #9400d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .cover button:hover {
            background-color: #7a00b3;
            transform: scale(1.05);
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            background-color: #1a1a1a;
            padding: 20px;
        }

        /* –§–∏–ª—å—Ç—Ä—ã */
        .filters {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            background-color: #333333;
            border-radius: 10px;
            gap: 10px;
        }

        .filters select, .filters button {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #9400d3;
            background-color: #1a1a1a;
            color: #ffffff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filters button:hover {
            background-color: #7a00b3;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ */
        #students {
            margin: 20px;
        }

        /* –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ */
        .bar-container {
            width: 100%;
            background-color: #333333;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            position: relative;
            padding: 10px;
            box-sizing: border-box;
        }

        .bar {
            height: 30px;
            background: linear-gradient(90deg, #00ff00 0%, #00cc88 100%);
            border-radius: 6px;
            text-align: center;
            color: #1a1a1a;
            font-weight: bold;
            line-height: 30px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.3);
            position: relative;
        }

        .emoji {
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            z-index: 2;
        }

        .student-name {
            position: absolute;
            left: 15px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            padding: 0 10px;
        }

        /* –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ (–ø–æ–¥–ø–∏—Å—å) */
        .points-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            color: #ffffff;
            font-size: 14px;
            padding: 0 10px;
        }

        /* –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ */
        .time-filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .time-filters button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9400d3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-filters button:hover {
            background-color: #7a00b3;
        }
    </style>
</head>
<body>
    <!-- –û–±–ª–æ–∂–∫–∞ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω -->
    <div class="cover">
        <h1>–ë–ê–õ–õ–´ –£–ß–ï–ù–ò–ö–û–í</h1>
        <button onclick="scrollToTable()">–£–ó–ù–ê–ô –°–í–û–ô –ë–ê–õ–õ</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <!-- –§–∏–ª—å—Ç—Ä—ã –ø–æ –≤—Ä–µ–º–µ–Ω–∏ -->
        <div class="time-filters">
            <button onclick="filterByPeriod('all')">–í—Å–µ –≤—Ä–µ–º—è</button>
            <button onclick="filterByPeriod('month')">–ü–æ –º–µ—Å—è—Ü–∞–º</button>
        </div>

        <!-- –§–∏–ª—å—Ç—Ä—ã -->
        <div class="filters">
            <select id="groupFilter">
                <option value="all">–í–°–ï –ì–†–£–ü–ü–´</option>
            </select>
            <button onclick="sortByPoints()">–°–û–†–¢–ò–†–û–í–ê–¢–¨ –ü–û –ë–ê–õ–õ–ê–ú</button>
        </div>

        <!-- –®–∫–∞–ª–∞ –±–∞–ª–ª–æ–≤ -->
        <div class="points-scale">
            <span>0</span>
            <span>1000</span>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ -->
        <div id="students"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const API_URL = 'https://script.google.com/macros/s/AKfycbxH130xCh-Ik__wP7d5nkf5Pm9uKVOU4d3VazS0HDCX8XTv_KdcC4OvsgdikGjlhbrg/exec'; // –°—Å—ã–ª–∫–∞ –Ω–∞ API
        const BACKGROUND_IMAGE = 'https://img.freepik.com/free-vector/gradient-liquid-wavy-background_23-2149111795.jpg'; // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ–Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É

        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–æ–Ω–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É
        document.querySelector('.cover').style.backgroundImage = `url(${BACKGROUND_IMAGE})`;

        let studentsData = [];

        async function fetchData() {
            const response = await fetch(https://script.google.com/macros/s/AKfycbxH130xCh-Ik__wP7d5nkf5Pm9uKVOU4d3VazS0HDCX8XTv_KdcC4OvsgdikGjlhbrg/exec);
            const data = await response.json();
            studentsData = data;
            populateGroupFilter(data);
            filterByPeriod('all'); // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞ –≤—Å–µ –≤—Ä–µ–º—è
        }

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä –≥—Ä—É–ø–ø–∞–º–∏
        function populateGroupFilter(data) {
            const groupFilter = document.getElementById('groupFilter');
            const groups = [...new Set(data.map(student => student.group))];
            groups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = `–ì—Ä—É–ø–ø–∞ ${group}`;
                groupFilter.appendChild(option);
            });
        }

        // –ü–æ–ª—É—á–∞–µ–º —ç–º–æ–¥–∑–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –±–∞–ª–ª–æ–≤
        function getEmoji(points) {
            if (points >= 0 && points < 200) return 'üëç'; // –õ–∞–π–∫
            if (points >= 200 && points < 400) return 'üòä'; // –£–ª—ã–±–∫–∞
            if (points >= 400 && points < 600) return '‚≠ê'; // –ó–≤–µ–∑–¥–æ—á–∫–∞
            if (points >= 600 && points < 800) return 'üöÄ'; // –†–∞–∫–µ—Ç–∞
            if (points >= 800 && points <= 1000) return 'üî•'; // –û–≥–æ–Ω—å
            return '';
        }

        // –ê–≥—Ä–µ–≥–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —É—á–µ–Ω–∏–∫–∞–º –∑–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã–π –ø–µ—Ä–∏–æ–¥
        function aggregateData(data, period) {
            const aggregatedData = {};

            data.forEach(entry => {
                const key = `${entry.name}-${entry.group}`; // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á: –∏–º—è + –≥—Ä—É–ø–ø–∞
                if (!aggregatedData[key]) {
                    aggregatedData[key] = {
                        name: entry.name,
                        group: entry.group,
                        points: 0,
                        months: new Set() // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ –º–µ—Å—è—Ü—ã
                    };
                }
                aggregatedData[key].points += entry.–∏—Ç–æ–≥; // –°—É–º–º–∏—Ä—É–µ–º –∏—Ç–æ–≥–æ–≤—ã–µ –±–∞–ª–ª—ã
                aggregatedData[key].months.add(entry.–º–µ—Å—è—Ü); // –î–æ–±–∞–≤–ª—è–µ–º –º–µ—Å—è—Ü
            });

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Set –º–µ—Å—è—Ü–µ–≤ –≤ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            Object.values(aggregatedData).forEach(student => {
                student.months = student.months.size;
            });

            // –§–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –ø–µ—Ä–∏–æ–¥—É
            if (period === 'month') {
                return Object.values(aggregatedData).sort((a, b) => b.months - a.months); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –º–µ—Å—è—Ü–µ–≤
            } else {
                return Object.values(aggregatedData).sort((a, b) => b.points - a.points); // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –±–∞–ª–ª–∞–º
            }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        function displayData(data, group) {
            const container = document.getElementById('students');
            container.innerHTML = '';

            let filteredData;
            if (group === 'all') {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω—ã –≤—Å–µ –≥—Ä—É–ø–ø—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ—Ö —É—á–µ–Ω–∏–∫–æ–≤ –±–µ–∑ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏
                filteredData = data;
            } else {
                // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –≥—Ä—É–ø–ø–∞, —Ñ–∏–ª—å—Ç—Ä—É–µ–º –ø–æ –Ω–µ–π
                filteredData = data.filter(student => student.group == group);
            }

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —É—á–µ–Ω–∏–∫–æ–≤
            filteredData.forEach(student => {
                const barContainer = document.createElement('div');
                barContainer.className = 'bar-container';

                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.width = `${Math.min((student.points / 1000) * 100, 100)}%`;
                bar.textContent = `${student.points} –ë–ê–õ–õ–û–í`;

                // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏
                const emoji = document.createElement('span');
                emoji.className = 'emoji';
                emoji.textContent = getEmoji(student.points);
                bar.appendChild(emoji);

                const nameSpan = document.createElement('span');
                nameSpan.className = 'student-name';
                nameSpan.textContent = student.name.toUpperCase();

                barContainer.appendChild(nameSpan);
                barContainer.appendChild(bar);
                container.appendChild(barContainer);
            });
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –ø–æ –ø–µ—Ä–∏–æ–¥—É (–≤—Å–µ –≤—Ä–µ–º—è –∏–ª–∏ –ø–æ –º–µ—Å—è—Ü–∞–º)
        function filterByPeriod(period) {
            const aggregatedData = aggregateData(studentsData, period);
            const selectedGroup = document.getElementById('groupFilter').value;
            displayData(aggregatedData, selectedGroup);
        }

        // –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –ø–æ –±–∞–ª–ª–∞–º
        function sortByPoints() {
            const selectedGroup = document.getElementById('groupFilter').value;
            filterByPeriod('all'); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞ –≤—Å–µ –≤—Ä–µ–º—è
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞ –ø–æ –≥—Ä—É–ø–ø–∞–º
        document.getElementById('groupFilter').addEventListener('change', (event) => {
            const selectedGroup = event.target.value;
            filterByPeriod('all'); // –ü–µ—Ä–µ—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∑–∞ –≤—Å–µ –≤—Ä–µ–º—è
        });

        // –ü–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ –∫ —Ç–∞–±–ª–∏—Ü–µ
        function scrollToTable() {
            document.querySelector('.content').scrollIntoView({ behavior: 'smooth' });
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        fetchData();
    </script>
</body>
</html>
